<!doctype html>
<meta charset="utf-8">
<title>OpenLine · Nano Receipt</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --bg:#fff; --ink:#0b0b10; --muted:#6a6f7a; --line:#e9ecf2;
    --ok:#16a34a; --warn:#f59e0b; --bad:#dc2626;
  }
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.5 -apple-system,system-ui,Segoe UI,Inter,Helvetica,Arial}
  .wrap{max-width:620px;margin:0 auto;padding:14px}
  .card{border:1px solid var(--line);border-radius:12px;padding:12px;background:#fff}
  .row{display:flex;align-items:center;gap:10px}
  .sp{justify-content:space-between}
  .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-weight:600}
  .dot{width:10px;height:10px;border-radius:50%}
  .dot.g{background:var(--ok)} .dot.a{background:var(--warn)} .dot.r{background:var(--bad)} .dot.w{background:#9aa3b2}
  .bar{position:relative;height:8px;border-radius:999px;border:1px solid var(--line);background:#f6f8fb;overflow:hidden}
  .fill{position:absolute;inset:0 auto 0 0;width:0}
  .label{min-width:42px;color:var(--muted)}
  .num{min-width:54px;text-align:right}
  .muted{color:var(--muted);font-size:12px}
  .grid{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center}
  a.btn{border:1px solid var(--line);border-radius:10px;padding:8px 10px;text-decoration:none;color:var(--ink)}
</style>

<div class="wrap">
  <div class="row sp" style="margin-bottom:8px">
    <div class="row" style="gap:8px">
      <div class="pill"><span id="dot" class="dot w"></span><span id="badge">STATUS</span></div>
      <div class="muted" id="updated">—</div>
    </div>
    <a class="btn" id="dl" download>Download JSON</a>
  </div>

  <div class="card">
    <div class="grid">
      <div class="row" style="gap:10px">
        <div class="label">κ</div>
        <div class="bar"><div id="kfill" class="fill"></div></div>
      </div>
      <div class="num" id="knum">—</div>

      <div class="row" style="gap:10px">
        <div class="label">Δhol</div>
        <div class="bar"><div id="dfill" class="fill"></div></div>
      </div>
      <div class="num" id="dnum">—</div>
    </div>
    <div class="row sp" style="margin-top:10px">
      <div class="muted" id="bytes">—</div>
      <div class="muted">Green ≤640 B · Amber/Red ≤800 B</div>
    </div>
  </div>
</div>

<script>
(async function(){
  const $ = id => document.getElementById(id);
  const candidates = [
    './receipt.latest.json',
    './docs/receipt.latest.json',
    // raw fallback helps when browsing file directly
    location.origin.replace('https://','https://raw.githubusercontent.com/') + location.pathname.split('/').slice(0,3).concat(['main','docs','receipt.latest.json']).join('/')
  ];

  async function fetchText(url){
    try{
      const u = new URL(url, location.href); u.searchParams.set('v', Date.now());
      const r = await fetch(u, {cache:'no-store'}); if(!r.ok) return null;
      return {text: await r.text(), href: u.href};
    }catch{ return null; }
  }

  let got=null;
  for(const c of candidates){ got = await fetchText(c); if(got) break; }
  if(!got){ document.body.insertAdjacentHTML('beforeend','<div class="wrap"><p class="muted">No receipt.latest.json found.</p></div>'); return; }

  const bytes = new TextEncoder().encode(got.text).length;
  const j = JSON.parse(got.text);
  const status = String((j.attrs && j.attrs.status) || j.status || 'white').toLowerCase();
  const k = Number((j.signals && j.signals.kappa) ?? (j.telem && j.telem.kappa_eff) ?? 0);
  const d = Number((j.signals && (j.signals.dhol ?? j.signals.delta_hol)) ?? (j.telem && j.telem.delta_hol) ?? 0);

  const color = status==='green' ? getComputedStyle(document.documentElement).getPropertyValue('--ok')
              : status==='amber' ? getComputedStyle(document.documentElement).getPropertyValue('--warn')
              : status==='red'   ? getComputedStyle(document.documentElement).getPropertyValue('--bad')
              : '#9aa3b2';

  $('dot').className = 'dot ' + (status==='green'?'g':status==='amber'?'a':status==='red'?'r':'w');
  $('badge').textContent = status.toUpperCase();
  $('updated').textContent = (j.attrs && j.attrs.ts) ? new Date(j.attrs.ts).toLocaleString() : 'Updated just now';
  $('dl').href = got.href;
  $('bytes').textContent = 'Bytes: ' + bytes;

  function setFill(el, value, tau){
    const f = Math.max(0, Math.min(1, value / tau));
    el.style.width = (f * 100).toFixed(1) + '%';
    el.style.background = color;
  }
  setFill($('kfill'), isFinite(k)?k:0, 0.75);
  setFill($('dfill'), isFinite(d)?d:0, 0.35);
  $('knum').textContent = isFinite(k) ? k.toFixed(3) : '—';
  $('dnum').textContent = isFinite(d) ? d.toFixed(3) : '—';
})();
</script>
