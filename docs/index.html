<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>COLE · OpenLine Receipt (OLR/1.4L)</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<style>
  :root{
    --bg:#ffffff; --ink:#0b0b10; --muted:#6a6f7a; --line:#e9ecf2; --tile:#ffffff;
    --ok:#16a34a; --warn:#f59e0b; --bad:#dc2626; --chip:#f4f6fb; --chipline:#e6eaf3;
  }
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.5 -apple-system,system-ui,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:18px}
  header{display:flex;justify-content:space-between;align-items:flex-start;gap:12px;margin-bottom:10px}
  h1{font-size:22px;margin:0} .sub{font-size:12px;color:var(--muted);margin:4px 0 0}
  .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:10px}
  @media (max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}} @media (max-width:560px){.grid{grid-template-columns:repeat(2,1fr)}}
  .card{background:var(--tile);border:1px solid var(--line);border-radius:14px;padding:12px}
  .kpi{display:flex;align-items:center;gap:10px} .lamp{width:12px;height:12px;border-radius:50%}
  .ok{background:var(--ok)} .warn{background:var(--warn)} .bad{background:var(--bad)} .mutelamp{background:#c7c7cc}
  .big{font-size:20px;font-weight:700} .muted{color:var(--muted);font-size:12px}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .btn{display:inline-block;background:#0b0b10;color:#fff;text-decoration:none;border:1px solid var(--line);padding:10px 12px;border-radius:10px;font-weight:700}
  .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:var(--chip);font-weight:600}
  .dot{width:10px;height:10px;border-radius:50%} .okd{background:var(--ok)} .warnd{background:var(--warn)} .badd{background:var(--bad)}
  .kv{display:grid;grid-template-columns:auto 1fr;gap:6px 10px;align-items:center} .divider{height:1px;background:var(--line);margin:10px 0}
  .barrow{display:grid;grid-template-columns:auto 1fr auto;gap:8px;align-items:center}
  .bar{width:100%;height:10px;border-radius:999px;background:#f3f5f9;border:1px solid var(--line);position:relative;overflow:hidden}
  .bar .fill{position:absolute;left:0;top:0;bottom:0;background:currentColor;opacity:.9}
  .bar .tick{position:absolute;top:-2px;bottom:-2px;width:2px;background:var(--line)}
  .glyphTitle{font-size:12px;color:var(--muted);margin:0 0 6px} .svgbox{width:100%;aspect-ratio:1/1;display:block}
  .legend{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px;font-size:12px;color:var(--muted)} .chip{background:var(--chip);border:1px solid var(--chipline);border-radius:999px;padding:.25em .6em}
  .twoCols{display:grid;grid-template-columns:1.1fr .9fr;gap:10px} @media (max-width:860px){.twoCols{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>COLE · OpenLine Receipt</h1>
      <p class="sub">Lean 1.4L · “Receipts, not rhetoric.” Reads <code>docs/receipt.latest.json</code>.</p>
    </div>
    <div class="pill" id="statusPill" hidden>
      <span class="dot" id="statusDot"></span><span id="statusText">status</span>
    </div>
  </header>

  <section class="grid" id="grid"></section>

  <section class="twoCols" style="margin-top:10px">
    <div class="card">
      <div class="glyphTitle">Coherence glyph (risk grows outward)</div>
      <svg class="svgbox" viewBox="0 0 120 120" role="img" aria-label="coherence glyph" id="glyph"></svg>
      <div class="legend" id="legend"></div>
    </div>

    <div class="card">
      <div class="glyphTitle">Signals at a glance</div>
      <div class="barrow" style="margin-top:2px">
        <div style="width:52px;color:var(--muted)">κ</div>
        <div class="bar" id="barK"><div class="fill"></div><div class="tick" id="barKTick"></div></div>
        <div id="barKVal" style="width:56px;text-align:right">—</div>
      </div>
      <div class="barrow" style="margin-top:6px">
        <div style="width:52px;color:var(--muted)">Δhol</div>
        <div class="bar" id="barD"><div class="fill"></div><div class="tick" id="barDTick"></div></div>
        <div id="barDVal" style="width:56px;text-align:right">—</div>
      </div>

      <div class="row" style="margin-top:10px">
        <a class="btn" href="./receipt.latest.json" download>Download receipt</a>
        <a class="btn" href="./history/">History</a>
      </div>

      <div class="divider"></div>
      <div class="kv">
        <div class="muted">Updated</div><div id="updated">—</div>
        <div class="muted">Why</div><div id="why">—</div>
        <div class="muted">Try next</div><div id="fix">—</div>
      </div>
    </div>
  </section>

  <section class="card" style="margin-top:10px">
    <div class="muted" id="rules">Rules loading…</div>
  </section>
</div>

<script>
(async function(){
  const $ = id => document.getElementById(id);
  const grid = $('grid');
  const pill=$('statusPill'), dot=$('statusDot'), txt=$('statusText');
  const glyph=$('glyph'), leg=$('legend');
  const barK=$('barK'), barD=$('barD'), barKTick=$('barKTick'), barDTick=$('barDTick');
  const barKVal=$('barKVal'), barDVal=$('barDVal');

  function tile(label, value, hint, cls){
    const c=document.createElement('div'); c.className='card';
    const row=document.createElement('div'); row.className='kpi';
    const lamp=document.createElement('div'); lamp.className='lamp '+(cls||'mutelamp');
    const b=document.createElement('div'); b.className='big'; b.textContent=value;
    const cap=document.createElement('div'); cap.innerHTML = `<div class="muted">${label}</div><div class="muted" style="font-size:11px">${hint||''}</div>`;
    row.appendChild(lamp); row.appendChild(b); c.appendChild(row); c.appendChild(cap); return c;
  }

  const cfgDefault={tau_k:.75,tau_hol:.35,ucr_min:.40,es_min:.25};
  async function jget(path){
    try{ const u=new URL(path,location.href); u.searchParams.set('v',Date.now());
      const r=await fetch(u,{cache:'no-store'}); return r.ok? r.json(): null;
    }catch{return null;}
  }
  const rec = await jget('./receipt.latest.json');
  const cfg = await jget('./guard.14l.json') || cfgDefault;

  if(!rec){ grid.appendChild(tile('No receipt found','—','Add docs/receipt.latest.json','warn')); return; }

  const of=rec.openline_frame||{}, t=of.telem||{}, d=of.digest||{}, latest=(rec.temporal&&rec.temporal.latest)||{};
  const k   = Number.isFinite(+t.kappa_eff)? +t.kappa_eff : (Number.isFinite(+latest.kappa)? +latest.kappa : 0);
  const dhol= Number.isFinite(+t.delta_hol)? +t.delta_hol : (Number.isFinite(+latest.delta_hol)? +latest.delta_hol : 0);
  const ucr = Number.isFinite(+d.ucr)? +d.ucr : 0;
  const es  = Number.isFinite(+t.evidence_strength)? +t.evidence_strength : 0;
  const cyc = Number.isFinite(+d.cycle_plus)? +d.cycle_plus : 0;
  const X   = Number.isFinite(+d.x_frontier)? +d.x_frontier : 0;

  function policyStatus(){
    if (cyc>0) return 'red';
    const red = ( (dhol>=cfg.tau_hol && (t.del_suspect===true)) ||
                  (k>=cfg.tau_k && ucr>=cfg.ucr_min && es<cfg.es_min) );
    if (red) return 'red';
    const amber = (k>=cfg.tau_k) || (dhol>=cfg.tau_hol) || (ucr>=cfg.ucr_min);
    return amber ? 'amber' : 'green';
  }
  const status=(rec.status||'').toLowerCase() || policyStatus();
  const color = s => s==='red' ? '#dc2626' : (s==='amber' ? '#f59e0b' : '#16a34a');

  // KPI tiles
  const cK = v => (v>=.85?'bad':(v>=.70?'warn':'ok'));
  const cD = v => (v>=cfg.tau_hol?'warn':'ok'));
  grid.appendChild(tile('κ (stress)', k.toFixed(3), 'Density vs structure', cK(k)));
  grid.appendChild(tile('Δhol (drift)', dhol.toFixed(3), 'Path mismatch (EWMA)', cD(dhol)));
  grid.appendChild(tile('UCR', (ucr*100).toFixed(0)+'%', 'Unsupported-claim ratio', (ucr>=cfg.ucr_min?'warn':'ok')));
  grid.appendChild(tile('ES', (es*100).toFixed(0)+'%', 'Evidence strength', (es<cfg.es_min?'warn':'ok')));
  grid.appendChild(tile('Cycles', String(cyc), 'cycle⁺ > 0 → RED', (cyc>0?'bad':'ok')));
  grid.appendChild(tile('X (contradictions)', String(X), 'Unresolved contradictions', (X>0?'warn':'ok')));

  // Status pill + friendly message for good runs
  txt.textContent=status.toUpperCase();
  dot.className='dot '+(status==='red'?'badd':(status==='amber'?'warnd':'okd'));
  pill.hidden=false;
  document.getElementById('updated').textContent =
    new Date((of.t_logical? of.t_logical*1000 : Date.now())).toLocaleString();

  let why='—', fix='—';
  if (cyc>0){ why='Circular reasoning detected'; fix='Break the loop; add external evidence or restructure claims.'; }
  else if (dhol>=cfg.tau_hol && t.del_suspect){ why='Path drift with potential silent deletion'; fix='Add a resolution sentence for removed contradictions.'; }
  else if (k>=cfg.tau_k && ucr>=cfg.ucr_min && es<cfg.es_min){ why='High stress + unsupported claims + weak evidence'; fix='Add citations or “according to…” near claims.'; }
  else if (k>=cfg.tau_k){ why='Elevated stress (κ high)'; fix='Shorten or add support so S* rises.'; }
  else if (dhol>=cfg.tau_hol){ why='Path drift (Δhol high)'; fix='Stabilize reasoning across turns; avoid rewrites without resolution.'; }
  else if (ucr>=cfg.ucr_min){ why='Many claims lack nearby support'; fix='Place an evidence sentence or citation within ±1 sentence.'; }
  if (status==='green' && why==='—'){ why='All guardrails within thresholds'; fix='Looks good. Keep logging receipts.'; }
  $('why').textContent=why; $('fix').textContent=fix;

  // Rules line
  document.getElementById('rules').textContent =
    `Rules: RED if cycle⁺>0; or (Δhol≥${cfg.tau_hol} & del_suspect); or (κ≥${cfg.tau_k} & UCR≥${cfg.ucr_min} & ES<${cfg.es_min}). AMBER if any one is high.`;

  // Bars
  function setBar(bar, tick, value, thresh){
    const pct=Math.max(0, Math.min(1, value/Math.max(thresh,1e-9)));
    bar.style.color = color(status);
    bar.querySelector('.fill').style.width = (pct*100).toFixed(1)+'%';
    tick.style.left = ((1/Math.max(1, thresh))*100).toFixed(1)+'%';
  }
  setBar(barK, barKTick, k, cfg.tau_k||.75);
  setBar(barD, barDTick, dhol, cfg.tau_hol||.35);
  barKVal.textContent = k.toFixed(3);
  barDVal.textContent = dhol.toFixed(3);

  // Glyph
  const axes = [
    {label:'κ',     val: Math.max(0, Math.min(1, k/(cfg.tau_k||.75)))},
    {label:'Δhol',  val: Math.max(0, Math.min(1, dhol/(cfg.tau_hol||.35)))},
    {label:'UCR',   val: Math.max(0, Math.min(1, ucr/(cfg.ucr_min||.4)))},
    {label:'low ES',val: Math.max(0, Math.min(1, (cfg.es_min - es)/(cfg.es_min||.25)))},
    {label:'cycles',val: cyc>0 ? 1 : 0},
    {label:'X',     val: Math.max(0, Math.min(1, X/3))}
  ];
  const cx=60, cy=60, R=48, N=axes.length;
  for(let r=1;r<=3;r++){
    const circ=document.createElementNS('http://www.w3.org/2000/svg','circle');
    circ.setAttribute('cx',cx); circ.setAttribute('cy',cy); circ.setAttribute('r',(R/3)*r);
    circ.setAttribute('fill','none'); circ.setAttribute('stroke','#e6eaf3'); circ.setAttribute('stroke-width','0.9');
    glyph.appendChild(circ);
  }
  axes.forEach((ax,i)=>{
    const a=-Math.PI/2 + i*(2*Math.PI/N);
    const x=cx + R*Math.cos(a), y=cy + R*Math.sin(a);
    const line=document.createElementNS('http://www.w3.org/2000/svg','line');
    line.setAttribute('x1',cx); line.setAttribute('y1',cy); line.setAttribute('x2',x); line.setAttribute('y2',y);
    line.setAttribute('stroke','#e6eaf3'); line.setAttribute('stroke-width','0.9'); glyph.appendChild(line);
    const lbl=document.createElementNS('http://www.w3.org/2000/svg','text');
    lbl.setAttribute('x',cx+(R+10)*Math.cos(a)); lbl.setAttribute('y',cy+(R+10)*Math.sin(a));
    lbl.setAttribute('font-size','9'); lbl.setAttribute('fill','#6a6f7a');
    lbl.setAttribute('text-anchor', Math.cos(a)>0.35?'start':(Math.cos(a)<-0.35?'end':'middle'));
    lbl.setAttribute('dominant-baseline','middle'); lbl.textContent=ax.label; glyph.appendChild(lbl);
  });
  function pt(i,v){ const a=-Math.PI/2 + i*(2*Math.PI/N); const r=6+(R-6)*v; return [cx+r*Math.cos(a), cy+r*Math.sin(a)]; }
  const pts=axes.map((ax,i)=>pt(i,ax.val));
  const path='M'+pts.map(p=>p[0].toFixed(2)+','+p[1].toFixed(2)).join('L')+'Z';
  const poly=document.createElementNS('http://www.w3.org/2000/svg','path');
  poly.setAttribute('d', path);
  poly.setAttribute('fill', status==='red'?'#fee2e2':(status==='amber'?'#fff3cd':'#def7ec'));
  poly.setAttribute('stroke', color(status)); poly.setAttribute('stroke-width','1.6'); glyph.appendChild(poly);
  const hub=document.createElementNS('http://www.w3.org/2000/svg','circle');
  hub.setAttribute('cx',cx); hub.setAttribute('cy',cy); hub.setAttribute('r',2.1); hub.setAttribute('fill',color(status)); glyph.appendChild(hub);

  // Chips
  const chips=[`κ ${k.toFixed(3)}`, `Δhol ${dhol.toFixed(3)}`, `UCR ${(ucr*100).toFixed(0)}%`, `ES ${(es*100).toFixed(0)}%`, `cycles ${cyc}`, `X ${X}`];
  chips.forEach(s=>{ const span=document.createElement('span'); span.className='chip'; span.textContent=s; $('legend').appendChild(span); });
})();
</script>
</body>
</html>
