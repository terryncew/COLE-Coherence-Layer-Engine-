name: Emit receipt (COLE telem)

on:
  workflow_dispatch: {}
permissions:
  contents: write
concurrency:
  group: cole-receipt
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run COLE emitter
        run: |
          python -V
          if [ ! -f scripts/cole_emit_receipt.py ]; then
            echo "::error ::scripts/cole_emit_receipt.py not found"
            exit 1
          fi
          python scripts/cole_emit_receipt.py
          test -f docs/receipt.latest.json || (echo "::error ::receipt not written" && exit 1)
          echo "[ok] wrote docs/receipt.latest.json"
          jq -r '"gain=\(.telem.regen_gain)// drift=\(.telem.delta_scale)// status=\(.attrs.status//.status//"")"' docs/receipt.latest.json || true

      - name: Commit receipt
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/receipt.latest.json
          git diff --staged --quiet && echo "no changes" || git commit -m "ci: update COLE receipt"
          git push
